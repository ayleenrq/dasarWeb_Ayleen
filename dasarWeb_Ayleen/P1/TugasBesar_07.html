<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Besar - Pertemuan 1</title>
    </head>
    <body>
        <form method="post">
            <fieldset>
                <legend>Data Mahasiswa</legend>

                <label for="nama">Nama: </label>
                <input type="text" id="nama" name="nama" required style="margin-left: 53px;">
                <br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required style="margin-left: 53px;">
                <br><br>
                <label for="date">Tanggal lahir: </label>
                <input type="date" id="birthdate" name="birthdate" required style="margin-left: 7px;">
                <br><br>
                <label for="gender">Jenis Kelamin: </label>
                <select name="gender" size="1" style="margin-left: 0px;">
                    <option value="L" selected>Laki-laki</option>
                    <option value="P">Perempuan</option>
                </select>
                <br><br>
                <label for="address">Alamat</label><br>
                <textarea name="address" rows="7" cols="70"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Komentar</legend>
                <br>
                <label for="option">Darimana Anda mengetahui buku ini?</label>
                <select name="option" size="1">
                    <option value="Google" selected>Google</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Library">Perpustakaan</option>
                    <option value="Lecturer">Dosen</option>
                    <option value="Friend">Teman</option>
                    <option value="Others">Lainnya</option>
                </select>
                <br><br>
                Bagaimana Menurut anda terhadap buku ini?<br>
                <input type="radio" name="biasa" value="r1">Biasa
                <input type="radio" name="bagus" value="r2">Bagus
                <input type="radio" name="menarik" value="r3">Menarik
                <br><br>
                Komentar Anda:<br>
                <textarea name="komentar" rows="5" cols="40"></textarea><br>
                <input type="checkbox" name="input" value="input" checked> Kirim ke Email bila ada info terbaru <br>
            </fieldset>
            <br>
            <input type="submit" name="submit" value="Kirim" style="margin: auto; display: block;">
        </form>
    </body>
</html>
